<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Juggle â€” Medical Wordle</title>

  <!-- React (UMD) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Tailwind (CDN ok for now) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon (prevents /favicon.ico 404) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22/>">

  <style>
    :root{
      --bg:#f8f7f4; --tile:#f0eee9; --border:#d7d3ca; --text:#1f2937;
      --wrong:#fca5a5; --present:#f6d26b; --correct:#6bcf8b; --key:#e9e6df;
    }
    html,body,#root{height:100%;}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
    .tile{background:var(--tile);border:1px solid var(--border);}
    .tile.wrong{background:var(--wrong);color:#3b1f1f;}
    .tile.present{background:var(--present);color:#2b1b00;}
    .tile.correct{background:var(--correct);color:#03310a;}
    .key{background:var(--key);border:1px solid var(--border);}
    .shadow-soft{box-shadow:0 10px 20px rgba(0,0,0,.06);}
    .keyboard{display:flex;flex-direction:column;gap:0.4rem;align-items:center;padding:0.4rem 0;}
    .keyboard-row{display:flex;flex-wrap:wrap;justify-content:center;gap:0.35rem;width:100%;max-width:640px;padding:0 8px;}
    .key-button{display:inline-flex;align-items:center;justify-content:center;padding:0.5rem 0.6rem;border-radius:14px;user-select:none;font-weight:800;letter-spacing:.04em;min-width:34px;max-width:48px;flex:0 1 auto;}
    .key-button.wide{min-width:62px;max-width:120px;}
    @media (max-width:520px){.key-button{min-width:30px;max-width:40px;padding:0.42rem 0.36rem;font-size:0.92rem}.key-button.wide{min-width:54px;max-width:84px}}
    .board{display:grid;grid-template-rows:repeat(6,1fr);gap:0.6rem;width:100%;max-width:420px;margin:0 auto;}
    .board-row{display:grid;grid-template-columns:repeat(5,1fr);gap:0.6rem;}
    .cell{aspect-ratio:1/1;display:flex;align-items:center;justify-content:center;font-size:1.75rem;font-weight:900;border-radius:12px;letter-spacing:0.10em;}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:20px;background:white;border-radius:12px;padding:8px 14px;box-shadow:0 8px 24px rgba(16,24,40,.12);font-weight:700;z-index:60;}
    header.sticky{position:sticky;top:0;backdrop-filter:blur(6px);z-index:40;background:rgba(248,247,244,.7);border-bottom:1px solid var(--border);}
    @media (max-width:420px){.cell{font-size:1.5rem}}
    .muted{opacity:.75}
    .chip{display:inline-block;background:var(--key);border:1px dashed var(--border);border-radius:9999px;padding:.18rem .6rem;font-weight:700;}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:80;}
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
  (function(){
    const { useState, useEffect, useRef } = React;

    /* ===== Curated medical 5-letter answers (UPPERCASE) with one-liner hints ===== */
    const TARGETS = [
      { w:"BLOOD", specific:"Red cells, white cells, platelets, and plasma combined" },
      { w:"BRAIN", specific:"Organ protected by the skull that processes thoughts" },
      { w:"HEART", specific:"Four-chambered muscle that circulates blood" },
      { w:"LIVER", specific:"Largest internal organ that processes nutrients" },
      { w:"SPINE", specific:"Vertebral column protecting spinal cord" },
      { w:"NERVE", specific:"Fiber that transmits electrical impulses" },
      { w:"FEVER", specific:"Elevated body temperature above 100.4Â°F" },
      { w:"CHEST", specific:"Body cavity containing heart and lungs" },
      { w:"PULSE", specific:"Arterial pressure wave felt at wrist" },
      { w:"VIRUS", specific:"Microscopic pathogen requiring host cells" },
      { w:"TUMOR", specific:"Mass of cells dividing uncontrollably" },
      { w:"ORGAN", specific:"Tissue structure performing specific function" },
      { w:"WOUND", specific:"Break in skin or tissue integrity" },
      { w:"TOXIC", specific:"Substance causing cellular damage" },
      { w:"ACUTE", specific:"Condition developing rapidly and severely" },
      { w:"JOINT", specific:"Where two bones meet and articulate" },
      { w:"GLAND", specific:"Tissue producing hormones or enzymes" },
      { w:"SERUM", specific:"Liquid portion of blood after clotting" },
      { w:"DRUGS", specific:"Chemical substances affecting body function" },
      { w:"SLEEP", specific:"Naturally recurring unconscious condition" },
      { w:"TEETH", specific:"Hard calcium structures for chewing" },
      { w:"BONES", specific:"Calcified connective tissue framework" },
      { w:"LYMPH", specific:"Colorless fluid in lymphatic system" },
      { w:"SHOCK", specific:"Inadequate tissue perfusion condition" },
      { w:"SWEAT", specific:"Salty fluid from eccrine glands" },
      { w:"COLON", specific:"Final section of digestive tract" },
      { w:"FIBER", specific:"Indigestible plant material aiding digestion" },
      { w:"LATEX", specific:"Natural polymer causing allergic reactions" },
      { w:"DEPOT", specific:"Long-acting injection site" },
      { w:"DONOR", specific:"Individual providing organs or blood" },
      { w:"FLORA", specific:"Normal microorganisms in the body" },
      { w:"GRAFT", specific:"Tissue moved from one location" },
      { w:"HABIT", specific:"Automatic behavioral pattern" },
      { w:"LUPUS", specific:"Systemic inflammatory autoimmune disorder" },
      { w:"MANIA", specific:"Elevated, expansive, or irritable mood" },
      { w:"NASAL", specific:"Pertaining to the nasal cavity" },
      { w:"OPTIC", specific:"Concerning vision or eye nerves" },
      { w:"PANEL", specific:"Series of laboratory tests" },
      { w:"RENAL", specific:"Pertaining to kidney function" },
      { w:"SCALP", specific:"Skin covering the skull" },
      { w:"SINUS", specific:"Hollow air space in facial bones" },
      { w:"TONIC", specific:"Medicine restoring normal function" },
      { w:"ULCER", specific:"Erosion in mucous membrane" },
      { w:"VALVE", specific:"Structure preventing blood backflow" },
      { w:"VIRAL", specific:"Caused by virus particles" },
      { w:"AGING", specific:"Progressive physiological decline" },
      { w:"BLIND", specific:"Unable to see or perceive" },
      { w:"CLAMP", specific:"Device for controlling bleeding" },
      { w:"EDEMA", specific:"Excess fluid in tissues" },
      { w:"FATAL", specific:"Resulting in death" },
      { w:"GAUGE", specific:"Instrument for needle size" },
      { w:"KNIFE", specific:"Surgical blade instrument" },
      { w:"LABOR", specific:"Childbirth contractions phase" },
      { w:"MOLAR", specific:"Grinding tooth in jaw" },
      { w:"NURSE", specific:"Licensed healthcare professional" },
      { w:"ONSET", specific:"Initial appearance of symptoms" },
      { w:"PANIC", specific:"Sudden overwhelming anxiety attack" },
      { w:"RAPID", specific:"Fast heart rate condition" },
      { w:"SCALE", specific:"Weight measurement instrument" },
      { w:"VITAL", specific:"Essential for survival" },
      { w:"WASTE", specific:"Body's unwanted byproducts" },
      { w:"BRACE", specific:"Orthopedic stabilizing apparatus" },
      { w:"CHILL", specific:"Shivering response to fever" },
      { w:"DRAIN", specific:"Tube for wound discharge" },
      { w:"GOUGE", specific:"Excavated wound or injury" },
      { w:"INDEX", specific:"Ratio for health assessment" },
      { w:"PATCH", specific:"Transdermal medication delivery" },
      { w:"RANGE", specific:"Reference values for tests" },
      { w:"SCOPE", specific:"Endoscopic examination tool" },
      { w:"TREAT", specific:"Therapeutic intervention" },
      { w:"UNITE", specific:"Bone healing process" },
      { w:"VOMIT", specific:"Forceful gastric contents ejection" },
      { w:"YIELD", specific:"Laboratory test result quantity" }
    ];
    const TARGET_SET = new Set(TARGETS.map(t => t.w));

    /* ===== Allowed guesses: dictionary API + curated target list (cache results) ===== */
    async function isEnglishWord(wordUpper){
      if (TARGET_SET.has(wordUpper)) return true; // always allow curated answers
      const key = 'dict:'+wordUpper;
      try {
        const cached = localStorage.getItem(key);
        if (cached === '1') return true;
        if (cached === '0') return false;
      } catch(_) {}
      try {
        const res = await fetch('https://api.dictionaryapi.dev/api/v2/entries/en/'+wordUpper.toLowerCase());
        const ok = res.ok;
        try { localStorage.setItem(key, ok ? '1' : '0'); } catch(_) {}
        return ok;
      } catch(_) {
        return false; // be strict on network failure
      }
    }

    /* ===== Helpers ===== */
    const KEY_ROWS = [
      ["Q","W","E","R","T","Y","U","I","O","P"],
      ["A","S","D","F","G","H","J","K","L"],
      ["ENTER","Z","X","C","V","B","N","M","BACK"]
    ];
    function toUpperAlpha(s){ return String(s||"").normalize("NFKC").toUpperCase().replace(/[^A-Z]/g,"").slice(0,5); }
    function getCSS(key){ return getComputedStyle(document.documentElement).getPropertyValue(key).trim(); }
    function pickEntry(){ return TARGETS[Math.floor(Math.random()*TARGETS.length)]; }

    // Wordle-like scoring with duplicate handling (expects UPPERCASE)
    function scoreGuess(guess, answer){
      const res = Array(5).fill("wrong");
      const counts = {};
      for (let i=0;i<5;i++){ counts[answer[i]] = (counts[answer[i]]||0)+1; }
      for (let i=0;i<5;i++){
        if(guess[i]===answer[i]){ res[i]="correct"; counts[guess[i]]--; }
      }
      for (let i=0;i<5;i++){
        if(res[i]==="correct") continue;
        const g = guess[i];
        if(counts[g] > 0){ res[i]="present"; counts[g]--; }
      }
      return res;
    }

    /* ===== UI: Header & Home ===== */
    function Header(){
      return (
        React.createElement('header', { className:'sticky top-0 z-30' },
          React.createElement('div', { className:'max-w-[960px] mx-auto px-4 py-3 flex items-center justify-between' },
            React.createElement('div', { className:'flex items-center gap-2' },
              React.createElement('h1', { className:'text-2xl font-extrabold tracking-tight' }, 'JUGGLE',
                React.createElement('span', { className:'ml-2 text-sm font-medium muted' }, 'medical wordle')
              )
            )
          )
        )
      );
    }

    function Home({ onPlay }){
      return (
        React.createElement('div', { className:'min-h-[60vh] w-full flex items-center justify-center px-4' },
          React.createElement('div', { className:'text-center max-w-xl' },
            React.createElement('h2', { className:'text-3xl sm:text-4xl font-extrabold mb-2' }, 'Welcome to JUGGLE'),
            React.createElement('p', { className:'muted mb-6' }, 'All caps. Real words only. 6 tries to guess the 5-letter medical word.'),
            React.createElement('button', { onClick:onPlay, className:'px-5 py-3 rounded-2xl key font-bold hover:opacity-90 shadow-soft' }, 'PLAY NOW'),
            React.createElement('details', { className:'mt-5 key rounded-2xl p-4 text-sm text-left shadow-soft' },
              React.createElement('summary', { className:'cursor-pointer font-bold' }, 'How to play'),
              React.createElement('div', { className:'mt-2' },
                'Type your guess and press ENTER. Tiles: ',
                React.createElement('b', null, 'GREEN'),' correct, ',
                React.createElement('b', null, 'YELLOW'),' present, ',
                React.createElement('b', null, 'RED'),' wrong. ',
                'Use the ðŸ’¡ button for hints (letters & one-line description) â€” ad-gated.'
              )
            )
          )
        )
      );
    }

    /* ===== Game (ALL CAPS + no broad hint + ad-gated hints + dictionary validation) ===== */
    function Game({ onExit }){
      const [answer,setAnswer]=useState("BRAIN");
      const [specific,setSpecific]=useState("");

      const [rows,setRows]=useState(Array(6).fill(""));
      const [states,setStates]=useState(Array(6).fill(Array(5).fill("empty")));
      const [typed,setTyped]=useState(Array(5).fill(""));
      const [row,setRow]=useState(0);
      const [over,setOver]=useState(false);
      const [toast,setToast]=useState(null);
      const [checkingWord,setCheckingWord]=useState(false);

      // Hint UI (no broad hint)
      const [showHints,setShowHints]=useState(false);
      const [hintFirst,setHintFirst]=useState(false);
      const [hintSecond,setHintSecond]=useState(false);
      const [hintDesc,setHintDesc]=useState(false);

      // Ad modal
      const [adOpen,setAdOpen]=useState(false);
      const [adSeconds,setAdSeconds]=useState(5);
      const adCallbackRef = useRef(null);
      const adTimerRef = useRef(null);

      const inputRef = useRef(null);

      useEffect(()=>{ start(); return cleanupAd; },[]);
      function start(){
        const e = pickEntry();
        setAnswer(e.w);
        setSpecific(e.specific);

        setRows(Array(6).fill(""));
        setStates(Array(6).fill(Array(5).fill("empty")));
        setTyped(Array(5).fill(""));
        setRow(0);
        setOver(false);

        setShowHints(false);
        setHintFirst(false); setHintSecond(false); setHintDesc(false);

        cleanupAd();
      }

      function cleanupAd(){
        if(adTimerRef.current){ clearInterval(adTimerRef.current); adTimerRef.current=null; }
        setAdOpen(false); setAdSeconds(5); adCallbackRef.current=null;
      }
      function showAd(next){
        cleanupAd();
        adCallbackRef.current = next;
        setAdOpen(true);
        let s=5;
        setAdSeconds(s);
        adTimerRef.current = setInterval(()=>{
          s-=1; setAdSeconds(s);
          if(s<=0){ clearInterval(adTimerRef.current); adTimerRef.current=null; }
        },1000);
      }
      function finishAd(){
        if(adSeconds>0) return;
        setAdOpen(false);
        if(typeof adCallbackRef.current === 'function'){ adCallbackRef.current(); }
        adCallbackRef.current=null;
      }

      function ping(msg){ setToast(msg); setTimeout(()=> setToast(null), 1200); }

      // Physical keyboard -> ALWAYS UPPERCASE
      useEffect(()=>{
        function onKey(e){
          if(over) return;
          const k = e.key;
          if(k === 'Enter') return handleEnter();
          if(k === 'Backspace') return handleBack();
          if(/^[a-zA-Z]$/.test(k)) return handleChar(k.toUpperCase());
        }
        window.addEventListener('keydown',onKey);
        return ()=> window.removeEventListener('keydown',onKey);
      },[typed,row,over,answer]);

      function handleChar(chUpper){
        if(over||row>=6) return;
        for(let i=0;i<5;i++){
          if(!typed[i]){
            const next=typed.slice(); next[i]=chUpper; setTyped(next); return;
          }
        }
      }
      function handleBack(){
        if(over) return;
        for(let i=4;i>=0;i--){
          if(typed[i]){
            const next=typed.slice(); next[i]=""; setTyped(next); return;
          }
        }
      }
      async function handleEnter(){
        if(over) return;
        const guess = toUpperAlpha(typed.join(""));
        if(guess.length!==5){ ping("ENTER A 5-LETTER WORD"); return; }

        // Validate English word before scoring
        setCheckingWord(true);
        const ok = await isEnglishWord(guess);
        setCheckingWord(false);
        if(!ok){ ping("NOT IN WORD LIST"); return; }

        const sc = scoreGuess(guess, answer);
        const ns = states.slice(); ns[row]=sc; setStates(ns);
        const nr = rows.slice(); nr[row]=guess; setRows(nr);

        if(guess===answer){ setOver(true); }
        else if(row===5){ setOver(true); }
        else { setRow(row+1); setTyped(Array(5).fill("")); }
      }

      function keyColor(kUpper){
        let state="";
        for(let r=0;r<row;r++){
          for(let c=0;c<5;c++){
            if((rows[r]||"")[c]===kUpper){
              const st=(states[r]||[])[c];
              if(st==="correct") return getCSS('--correct');
              if(st==="present") state="present";
              else if(st==="wrong" && state!=="present") state="wrong";
            }
          }
        }
        if(state==="present") return getCSS('--present');
        if(state==="wrong") return getCSS('--wrong');
        return getCSS('--key');
      }

      // Hint triggers (ad-gated)
      function unlockFirst(){ showAd(()=> setHintFirst(true)); }
      function unlockSecond(){ showAd(()=> setHintSecond(true)); }
      function unlockDesc(){ showAd(()=> setHintDesc(true)); }

      return (
        React.createElement('div', { className:'w-full max-w-[820px] px-4 pb-14 mx-auto' },

          /* Top line */
          React.createElement('div', { className:'flex items-center justify-between py-3 text-sm muted' },
            React.createElement('div', null, checkingWord ? 'CHECKING WORDâ€¦' : 'GOOD LUCK!'),
            React.createElement('div', null,
              React.createElement('button', { onClick:start, className:'px-3 py-2 rounded-2xl key font-semibold hover:opacity-90 shadow-soft mr-2' }, 'NEW GAME'),
              React.createElement('button', { onClick:onExit, className:'px-3 py-2 rounded-2xl key font-semibold hover:opacity-90' }, 'HOME')
            )
          ),

          /* Hint toggle */
          React.createElement('div', { className:'mb-3' },
            React.createElement('button', {
              className:'px-3 py-2 rounded-2xl key font-semibold shadow-soft inline-flex items-center gap-2',
              onClick:()=> setShowHints(v=>!v),
              'aria-pressed': showHints
            },
              React.createElement('svg', {
                width:18, height:18, viewBox:"0 0 24 24", fill:"none",
                xmlns:"http://www.w3.org/2000/svg", 'aria-hidden':true
              },
                React.createElement('path', {
                  d:"M9 21h6m-8-3h10M12 3a7 7 0 00-4 12c.6.6 1 1.5 1 2.5V18h6v-.5c0-1 .4-1.9 1-2.5A7 7 0 0012 3z",
                  stroke:"currentColor", strokeWidth:1.6, strokeLinecap:"round", strokeLinejoin:"round"
                })
              ),
              showHints ? 'HIDE HINTS' : 'SHOW HINTS'
            )
          ),

          /* Hints panel (no broad hint) */
          showHints && React.createElement('div', { className:'key rounded-2xl p-3 shadow-soft mb-2 text-sm' },
            React.createElement('div', { className:'space-y-2' },

              React.createElement('div', { className:'flex items-center justify-between' },
                React.createElement('div', null,
                  React.createElement('span', { className:'chip mr-2' }, 'HINT 1'),
                  React.createElement('span', { className:'opacity-85' },
                    hintFirst ? `STARTING LETTER: ${answer[0]}` : 'REVEAL STARTING LETTER'
                  )
                ),
                React.createElement('button', {
                  className:'px-3 py-1 rounded-2xl key font-semibold hover:opacity-90 shadow-soft',
                  onClick: unlockFirst,
                  disabled: hintFirst
                }, hintFirst ? 'UNLOCKED' : 'WATCH AD')
              ),

              React.createElement('div', { className:'flex items-center justify-between' },
                React.createElement('div', null,
                  React.createElement('span', { className:'chip mr-2' }, 'HINT 2'),
                  React.createElement('span', { className:'opacity-85' },
                    hintSecond ? `SECOND LETTER: ${answer[1]}` : 'REVEAL SECOND LETTER'
                  )
                ),
                React.createElement('button', {
                  className:'px-3 py-1 rounded-2xl key font-semibold hover:opacity-90 shadow-soft',
                  onClick: unlockSecond,
                  disabled: hintSecond
                }, hintSecond ? 'UNLOCKED' : 'WATCH AD')
              ),

              React.createElement('div', { className:'flex items-center justify-between' },
                React.createElement('div', null,
                  React.createElement('span', { className:'chip mr-2' }, 'HINT 3'),
                  React.createElement('span', { className:'opacity-90' },
                    hintDesc ? specific : 'REVEAL ONE-LINER'
                  )
                ),
                React.createElement('button', {
                  className:'px-3 py-1 rounded-2xl key font-semibold hover:opacity-90 shadow-soft',
                  onClick: unlockDesc,
                  disabled: hintDesc
                }, hintDesc ? 'UNLOCKED' : 'WATCH AD')
              )
            )
          ),

          /* Hidden input to summon mobile keyboard when board tapped */
          React.createElement('input', {
            ref: inputRef, className:'absolute opacity-0 pointer-events-none',
            autoCapitalize:'characters', autoComplete:'off', autoCorrect:'off'
          }),

          /* Board (ALL CAPS, no auto letters) */
          React.createElement('div', { className:'board my-4', onClick:()=> inputRef.current && inputRef.current.focus() },
            Array.from({length:6}).map((_, r) =>
              React.createElement('div', { key:r, className:'board-row' },
                Array.from({length:5}).map((_, c) => {
                  let ch='', st='empty';
                  if(r < row || (r===row && rows[r])){ ch = (rows[r]||'')[c] || ''; st = (states[r]||[])[c] || 'empty'; }
                  else if(r===row){ ch = (typed[c]||''); }
                  return React.createElement('div', { key:c, className:`tile cell ${st!=='empty'?st:''}` }, ch);
                })
              )
            )
          ),

          /* Outcome message */
          over && React.createElement('div', { className:'key rounded-2xl p-4 text-center mb-3 shadow-soft' },
            (rows[row]===answer)
              ? React.createElement('div', null,
                  React.createElement('div', { className:'text-lg font-extrabold' }, 'NICE ONE! ðŸŽ‰'),
                  React.createElement('div', { className:'muted mt-1' }, 'You nailed it. Up for another?')
                )
              : React.createElement('div', null,
                  React.createElement('div', { className:'text-lg font-extrabold' }, 'NOT THIS TIME.'),
                  React.createElement('div', { className:'muted mt-1' }, 'Take another shot â€” life is all about second chances.')
                )
          ),

          /* On-screen keyboard (ALL CAPS) */
          React.createElement('div', { className:'keyboard' },
            KEY_ROWS.map((rowKeys, i) =>
              React.createElement('div', { key:i, className:'keyboard-row' },
                rowKeys.map(k =>
                  React.createElement('button', {
                    key:k,
                    onClick: ()=> {
                      if(k==='ENTER') handleEnter();
                      else if(k==='BACK') handleBack();
                      else handleChar(k); // already uppercase
                    },
                    disabled: over,
                    className: 'key-button ' + ((k==='ENTER'||k==='BACK') ? 'wide' : '') + ' rounded-2xl font-semibold key',
                    style:{ background:keyColor(k), border:`1px solid var(--border)`, opacity: over?0.6:1 }
                  }, k==='BACK'?'âŒ«':k)
                )
              )
            )
          ),

          /* Toast & Ad modal */
          toast ? React.createElement('div', { className:'toast' }, toast) : null,
          adOpen && React.createElement('div', { className:'modal-backdrop' },
            React.createElement('div', { className:'bg-white rounded-2xl p-5 w-[min(92vw,420px)] shadow-soft text-center' },
              React.createElement('div', { className:'text-lg font-extrabold mb-1' }, 'AD BREAK'),
              React.createElement('div', { className:'muted mb-3' }, 'Thanks! This keeps Juggle free.'),
              React.createElement('div', { className:'key rounded-xl p-3 mb-4' }, `Ad ends in ${Math.max(0, adSeconds)}s`),
              React.createElement('button', {
                className:'px-4 py-2 rounded-2xl key font-semibold shadow-soft',
                onClick: finishAd,
                disabled: adSeconds>0,
                style:{ opacity: adSeconds>0 ? .6 : 1 }
              }, adSeconds>0 ? 'PLEASE WAITâ€¦' : 'CONTINUE')
            )
          )
        )
      );
    }

    /* ===== App ===== */
    function App(){
      const [view,setView]=useState('HOME');
      return (
        React.createElement('div', { className:'min-h-screen w-full' },
          React.createElement(Header, null),
          view==='HOME' && React.createElement(Home, { onPlay: ()=> setView('GAME') }),
          view==='GAME' && React.createElement(Game, { onExit: ()=> setView('HOME') })
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  })();
  </script>
</body>
</html>
